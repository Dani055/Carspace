stages:
    - build_backend
    - compose_dev_server
    - sonar
    - test_end_to_end
    - test_backend
    - push_images_to_hub
    - deploy
    
sonarqube-check:
  stage: sonar
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
      - cd Carspace-backend
      - gradle sonar
      - ./gradlew.bat --stop
  allow_failure: true
  only:
    - main

build: 
    stage: build_backend
    script:
        - cd Carspace-backend
        - ./gradlew build -x test
        - ./gradlew.bat --stop
    only:
        - main

compose-dev-server: 
    stage: compose_dev_server
    script:
        - cd Carspace-backend
        - ./gradlew build -x test
        - ./gradlew.bat --stop
        - cd ../
        - docker compose up -d
    only:
        - main

test-e2e: 
    stage: test_end_to_end
    script:
        - cd Carspace-frontend
        - npm install
        - npm run cy:run
        - cd ../
        - docker compose down
    only:
        - main

test-backend:
    stage: test_backend
    script: 
        - cd Carspace-backend
        - ./gradlew test
        - ./gradlew.bat --stop
    only:
        - main 

push_images_to_hub:
    stage: push_images_to_hub
    script: 
        - docker login -u="${DOCKER_USERNAME}" -p="${DOCKER_PASSWORD}"
        - cd Carspace-frontend
        - docker build -t ydoykov/s3carspacefrontend .
        - cd ../
        - cd Carspace-backend
        - ./gradlew build -x test
        - ./gradlew.bat --stop
        - docker build --build-arg JAR_FILE=build/libs/*.jar -t ydoykov/s3carspacebackend .
        - cd ../
        - docker push ydoykov/s3carspacefrontend:latest
        - docker push ydoykov/s3carspacebackend:latest
        - docker image prune -f
    only:
    - main 

deploy:
    stage: deploy
    script: 
        - docker pull ydoykov/s3carspacefrontend
        - docker pull ydoykov/s3carspacebackend
        - docker run -d -p 3000:3000 --rm --name runningfrontend ydoykov/s3carspacefrontend
