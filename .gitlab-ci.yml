stages:
    - build_backend
    - test_backend

build: 
    stage: build_backend
    script:
        - cd Carspace-backend
        - ./gradlew build -x test
        - ./gradlew.bat --stop

test:
    stage: test_backend
    script: 
        - cd Carspace-backend
        - ./gradlew test
        - ./gradlew.bat --stop
