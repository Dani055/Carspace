stages:
    - build_backend
    - compose_dev_server
    - sonar
    - test_backend
    
sonarqube-check:
  stage: sonar
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
      - cd Carspace-backend
      - gradle sonar
      - ./gradlew.bat --stop
  allow_failure: true
  only:
    - dev # or the name of your main branch

build: 
    stage: build_backend
    script:
        - cd Carspace-backend
        - ./gradlew build -x test
        - ./gradlew.bat --stop

compose-dev-server: 
    stage: compose_dev_server
    script:
        - cd Carspace-backend
        - ./gradlew build -x test
        - ./gradlew.bat --stop
        - cd ../
        - docker compose up -d

test-e2e: 
    stage: test_end_to_end
    script:
        - cd Carspace-frontend
        - npm install
        - npm run cy:run
        - cd ../
        - docker compose down

test-backend:
    stage: test_backend
    script: 
        - cd Carspace-backend
        - ./gradlew test
        - ./gradlew.bat --stop
    only:
    - main # or the name of your main branch